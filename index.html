<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview</title>
</head>
<body>
    <main>
        <div class="equilibrium box">
            <div class="animation"><img class="view" src="assets/icon-view.svg" alt=""></div>
            <img class="equilibrium" src="assets/image-equilibrium.jpg" alt=""> 
        </div>

        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="flex">
            <div class="price flex">
                <img class="icon eth" src="assets/icon-ethereum.svg" alt="">
                <h3>0.041 ETH</h3>
            </div>

            <div class="time flex">
                <img class="icon" src="assets/icon-clock.svg" alt="">
                <h4>3 days left</h4>
            </div>

        </div>

        <hr>
            <footer class="flex">
                <img class="avatar" src="assets/image-avatar.png" alt="">
                <h5>Creation of <strong>Jules Wyvern</strong></h5>
            </footer>


    </main>
</body>
</html>
